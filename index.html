<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Demo</title>
  </head>
  <body>
    <h1>UK Towns Populations</h1>
    <div class="container">
      <div id="map"></div>
      <div>
        <div class="input-group">
          <label for="number">Towns: </label>
          <input id="number" type="range" value="50" min="1" max="500"><button id="fetch"></button>
        </div>
        <ul id="list">
        </ul>
      </div>
    </div>
    <div id="tooltip" class="tooltip">
      <h1>Aberdeen</h1>
      <sub>Aberdeen City</sub>
      <p>Population: <b>456136</b></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
